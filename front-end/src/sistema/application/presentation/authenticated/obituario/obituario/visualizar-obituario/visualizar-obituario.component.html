<div class='main-content' style='margin-top: 0'>
    <div class='toolbar' layout='row' flex>
        <div layout='column'>
            <div class='headline' [innerHTML]="'Foz do Iguaçu'"></div>
            <div class='subhead' [innerHTML]="'Obituário'"></div>
        </div>
    </div>
    <mat-card id='default-form'>
        <div layout='row' layout-sm='column' layout-xs='column'>
            <div flex layout='row' layout-md='column' layout-xs='column'>
                <div layout='column' flex layout-align='start start'>
                    <label class='title' layout-align='start start'>Cidade:</label>
                    <label class='text' layout-align='start start'>Foz do Iguaçu</label>
                </div>

                <vertical-space></vertical-space>

                <div layout='column' flex layout-align='start start'>
                    <label class='title' layout-align='start start'>Data de Início:</label>
                    <label class='text' layout-align='start start'>{{init_date}}</label>
                </div>

                <vertical-space></vertical-space>

                <div layout='column' flex layout-align='start start'>
                    <label class='title' layout-align='start start'>Data de Término:</label>
                    <label class='text' layout-align='start start'>{{final_date}}</label>
                </div>
            </div>
            <div flex style='margin: 30px 0px 30px 0px;'>
                <ngx-charts-advanced-pie-chart [results]='single2' [animations]='false'
                    [scheme]="{ domain: ['#fd4d4e', '#F6B800',  '#2DB45C', 'blue']}">
                </ngx-charts-advanced-pie-chart>
            </div>
        </div>

        <div layout='row' layout-sm='column' layout-xs='column'>

            <div flex layout='row' layout-md='column' layout-xs='column'>
                <div layout='column' flex layout-align='start start'>
                    <label class='title' layout-align='start start'>Mortes por covid e faixa etária:</label>
                    <!-- <label class='text' layout-align='start start'>Mortes por covid e faixa etária</label> -->
                </div>
            </div>

        </div>

        <div layout='row' layout-sm='column' layout-xs='column'>

            <div flex style='margin: 30px 0px 30px 0px;'>
                <ngx-charts-advanced-pie-chart [results]="single3" [animations]="false"
                    [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
                    [scheme]="{ domain: ['#A9A9A9', '#ff00ff' , 
                    '#ffcc00',
                    '#99cc33',
                    '#339900',
                    '#cc3300',
                    '#fd4d4e', '#F6B800',  '#2DB45C' ,'#0040ff']}">
                </ngx-charts-advanced-pie-chart>
            </div>
            
        </div>
    </mat-card>

    

</div>
